<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>URL Shortener Microservice</title>
</head>
<body>
    <center>
    <h1>URL Shortener Microservice</h1>
    <h2>Short URL Creation</h2>
    Example:<code>POST [project_url]/api/shorturl - https://www.google.com</code><br><br>
    <form action="/api/shorturl" method="post">
        <input type="text" name="url" placeholder="URL"/>
        <input type="submit" value="Post URL">
    </form><br>
    <h2>Example Usage:</h2>
    <a href="https://forum.freecodecamp.org/">[this_project_url]/api/shorturl/3</a>
    <br><br>
    <h2>Will Redirect to:</h2>
    <p>https://forum.freecodecamp.org/</p><br>
    <footer>
        By <a href="#">freeCodeCamp</a>
    </footer>
</center>
</body>
</html>
